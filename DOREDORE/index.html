        <button id="play_btn" style="opacity: 0.7">

        <script>
        var vdo = document.getElementById("vdo1"); //#vdo1(제이쿼리용)
        var btn = document.getElementById("play_btn"); //#play_btn(제이쿼리용)
        btn.addEventListener("click",function(){
            if(vdo.paused){
                vdo.play();
                btn.style.opacity = 0.1;
            } else {
                vdo.pause();
                btn.style.opacity = 0.7;
            }
        });

        </script>
        <!-- 
            getElementById 특정아이디선택
            getElementsByClassName 특정클래스선택(클래스는 여러개 선택 가능하므로 getElements)
            클릭하는 것 자체를 자바스크립트에서는 event라 칭한다.
            if(vdo.paused){ //vdo가 일시정지라면
                vdo.play(); //vdo를 실행해라.
                btn.style.opacity = 0.1; //버튼은 사라지게해라.

            paused(일시정지)
            사용자가 활동하는 것에 개발자가 반응을 넣어주는 것을 interation(상호작용).
